{% load static %}
<div class='mx-auto' style='width: 80%'>
    <div class='mx-auto mt-4 ml-4'>
        <h4>Ergebnisse</h4>
        <br>
        <div class="card-columns">
            {% for p in list_pictures %}
                <div class="card mb-4">
                    <div class="card-body">
                        <h4 class="card-title"> {{ p.1 }} </h4>
                        <img class="img-fluid img-thumbnail" src=' {% static p.0 %} ' width="100%" height="100%"
                             alt="Plots"/>
                    </div>
                </div>
            {% endfor %}
        </div>
        <br>
    </div>
</div>
