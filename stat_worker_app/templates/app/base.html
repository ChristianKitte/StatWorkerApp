{% load static %}

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset='utf-8'>
    <meta name="csrf_token" content="{{ csrf_token }}">
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="icon" href="favicon.png" type="image/png"/>

    <script src='{% static "app/js/clientside.js" %}'></script>

    <style>
        .same-height {
            min-height: 73em;
        }

        .same-height-img {
            width: 100% !important;
            min-height: 33.2em !important;
        }
    </style>
    <title>{% block title %}Base{% endblock %}</title>
</head>
<body onload="getPage('welcome','content','navbarNav')">

<nav id='main' class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">StatWorker</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <!-- id and pagename have to be equal -->
            <li class="nav-item active welcome"><a class="nav-link" id='welcome' href="#"
                                                   onclick="getPage('welcome','content','navbarNav')">Willkommen</a>
            </li>
            <li class="nav-item compute"><a class="nav-link" id='compute' href="#"
                                            onclick="getPage('compute','content','navbarNav')">Berechnung</a>
            </li>
            <li class="nav-item methods"><a class="nav-link" id='methods' href="#"
                                            onclick="getPage('methods','content','navbarNav')">Verwendete
                Methoden</a></li>
            <li class="nav-item about"><a class="nav-link" id='about' href="#"
                                          onclick="getPage('about','content','navbarNav')">Ãœber uns...</a></li>
        </ul>
    </div>
</nav>


<div id='content'></div>

<footer>
    <nav id='footer' class="navbar navbar-expand-md navbar-dark fixed-bottom bg-white text-dark">
        <!-- Brand -->
        <a class="navbar-brand text-dark" href="#">Copyright &copy;2018</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler bg-red text-dark" type="button" data-toggle="collapse" data-target="#navbarFooter"
                aria-controls="navbarFooter" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon bg-red text-dark"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse text-dark" id="navbarFooter">
            <ul class="navbar-nav">
                <!-- id and pagename have to be equal -->
                <li class="nav-item active imprint"><a class="nav-link text-dark" id='imprint' href="#"
                                                       onclick="getPage('imprint','content','navbarFooter')">Impressum</a>
                </li>
                <li class="nav-item privacy"><a class="nav-link text-dark" id='privacy' href="#"
                                                onclick="getPage('privacy','content','navbarFooter')">Datenschutz</a>
                </li>
            </ul>
        </div>

    </nav>
</footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

</body>
</html>
